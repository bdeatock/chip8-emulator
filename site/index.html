<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip-8 Interpreter</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ROM Loader</h1>
    <div>
      <label for="romFile">Select ROM file:</label>
      <input
        type="file"
        id="romFile"
        onchange="handleFileSelect(event)"
        aria-label="ROM file selector"
        autocomplete="off"
      />
      <label for="rom picker">Load a rom:</label>
      <select
        id="rom-picker"
        name="rom-picker"
        onchange="handleRomSelect(event)"
        autocomplete="off"
      >
        <option value="" selected disabled>Select a ROM</option>
        <option value="invaders">Invaders</option>
        <option value="brix">Brix</option>
        <option value="merlin">Merlin</option>
        <option value="tetris">Tetris</option>
      </select>
    </div>
    <div>
      <input
        type="button"
        id="changeMode"
        value="Switch Mode"
        onclick="handleSwitchMode(event)"
        aria-label="Switch emulation mode"
      />
      <label for="legacyShift">Legacy Shift Mode:</label>
      <input
        type="checkbox"
        id="legacyShift"
        value="false"
        onchange="handleToggleLegacyShift(event)"
        autocomplete="off"
      />
      <label for="legacyJump">Legacy Jump Mode:</label>
      <input
        type="checkbox"
        id="legacyJump"
        value="false"
        onchange="handleToggleLegacyJump(event)"
        autocomplete="off"
      />
      <label for="legacyStoreLoad">Legacy Store/Load Mode:</label>
      <input
        type="checkbox"
        id="legacyStoreLoad"
        value="false"
        onchange="handleToggleLegacyStoreLoad(event)"
        autocomplete="off"
      />
    </div>
    <div>
      <label for="cycleCount">Cycles per frame (1-2000):</label>
      <input
        type="number"
        id="cycleCount"
        min="1"
        max="2000"
        value="700"
        aria-label="Number of cycles per frame"
        onchange="handleSetCycleRate(event)"
        autocomplete="off"
      />
    </div>

    <!-- Emulator iframe -->
    <div class="iframe-container">
      <iframe
        title="Chip-8 interpreter"
        id="emulatorFrame"
        src="emulator.html"
        allow="autoplay"
      ></iframe>
    </div>
  </body>
</html>
