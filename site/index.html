<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip-8 Interpreter</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div>
        <h1>Chip-8 Interpreter</h1>
        <p>
          An emulator (technically interpreter) of the CHIP-8 virtual machine.
          Written in Go, runs in WebAssembly.
        </p>
      </div>

      <div class="control-section">
        <p>Load ROM</p>
        <div class="form-group">
          <select
            id="rom-picker"
            class="form-control"
            onchange="handleRomSelect(event)"
            autocomplete="off"
          >
            <option value="" selected disabled>-- Select a ROM --</option>
            <option value="invaders">Invaders</option>
            <option value="brix">Brix</option>
            <option value="merlin">Merlin</option>
            <option value="tetris">Tetris</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="file"
            id="user-rom"
            class="inputfile"
            accept=".ch8,*."
            onchange="handleFileSelect(event)"
            autocomplete="off"
          />
          <label for="user-rom">Load your own ROM</label>
        </div>
      </div>

      <div class="control-section">
        <h2>Emulator Controls</h2>
        <div class="form-group">
          <button
            type="button"
            id="toggle-pause"
            class="btn btn-block"
            onclick="handleSwitchMode(event)"
          >
            Pause
          </button>
        </div>
        <div class="form-group">
          <button
            type="button"
            id="reset-emulator"
            class="btn btn-block"
            onclick="handleResetEmulator(event)"
          >
            Reset
          </button>
        </div>
      </div>

      <div class="control-section">
        <h2>Emulator Config</h2>
        <div class="form-group">
          <div class="form-group">
            <label for="cycle-rate">Cycle Rate (per second):</label>
            <input
              type="number"
              id="cycle-rate"
              class="form-control"
              min="1"
              max="5000"
              value="700"
              autocomplete="off"
              onchange="handleSetCycleRate(event)"
            />
          </div>
        </div>
        <div class="form-group switch-container">
          <span>Legacy Jump</span>
          <label class="switch">
            <input
              type="checkbox"
              id="legacyShift"
              value="false"
              onchange="handleToggleLegacyShift(event)"
              autocomplete="off"
            />
            <span class="slider"></span>
          </label>
        </div>
        <div class="form-group switch-container">
          <span>Legacy Jump</span>
          <label class="switch">
            <input
              type="checkbox"
              id="legacyJump"
              value="true"
              onchange="handleToggleLegacyJump(event)"
              autocomplete="off"
            />
            <span class="slider"></span>
          </label>
        </div>
        <div class="form-group switch-container">
          <span>Legacy Store/Load</span>
          <label class="switch">
            <input
              type="checkbox"
              id="legacyStoreLoad"
              value="false"
              onchange="handleToggleLegacyStoreLoad(event)"
              autocomplete="off"
            />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <!-- Emulator iframe -->
    <div class="emulator-container">
      <iframe
        title="Chip-8 interpreter"
        id="emulatorFrame"
        class="emulator-iframe"
        src="emulator.html"
        allow="autoplay"
      ></iframe>
    </div>
  </body>
</html>
